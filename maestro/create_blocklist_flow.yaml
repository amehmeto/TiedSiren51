appId: com.tiedsiren.tiedsiren
# Test: Create a blocklist by selecting Android System app
---
- launchApp:
    clearState: true
- extendedWaitUntil:
    visible: '.*productive.*'
    timeout: 30000
- tapOn: 'LOG IN'
- assertVisible: 'LOG INTO YOUR ACCOUNT'
- tapOn: '.*CONTINUE WITH GOOGLE'
- tapOn: 'Blocklist'
- assertVisible: 'Blocklist'
# Tap on the "+" button to create a blocklist
- tapOn:
    id: 'addBlocklistButton'
- assertVisible: 'Name'
# Enter a name for the blocklist
- tapOn:
    id: 'addBlocklistName'
- inputText: 'My New Blocklist'
- hideKeyboard
# Select an app from the fake installed apps list - tap the checkbox (testID is lowercased on Android)
- tapOn:
    id: 'siren-android-com.example.youtube-checkbox'
# Save the blocklist
- tapOn: 'Save Blocklist'

# Verify blocklist was created and appears in list
- assertVisible: 'My New Blocklist'
