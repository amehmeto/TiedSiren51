appId: com.tiedsiren.tiedsiren
# Test: Create a block session with a blocklist and verify it appears
---
# Prerequisite: Create a blocklist first
- runFlow: create_blocklist_flow.yaml

# Navigate to Home tab - coordinates adjusted for tab bar position
- tapOn:
    point: '135,2050'
# Dismiss any warnings that may appear
- tapOn:
    text: 'Dismiss'
    optional: true
- tapOn: 'CREATE A BLOCK SESSION'

# Verify we reached the block session creation form
- assertVisible: 'Name'
- assertVisible: 'Blocklists'
- assertVisible: 'START'
