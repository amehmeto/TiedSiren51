# Hades
# Named after the ruler of the underworld who judges souls.
# Once code passes Cerberus's inspection, it enters Hades's domain
# for internal testing and review, not yet ready for public release
# but under careful scrutiny in this preview/testing realm.

name: Hades

on:
  push:
    branches:
      - main

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.6.1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: '51.0.39'
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: false

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Trigger Preview Build
        run: eas build -p android --profile preview
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}