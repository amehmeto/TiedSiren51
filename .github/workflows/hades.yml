# Hades
# Named after the ruler of the underworld who judges souls.
# Once code passes Cerberus's inspection, it enters Hades's domain
# for internal testing and review, not yet ready for public release
# but under careful scrutiny in this preview/testing realm.

name: Hades

on:
  push:
    branches:
      - main

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.6.1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: yarn install --prefer-offline

      - name: Check project setup
        run: |
          yarn expo doctor
          yarn expo diagnostics
        continue-on-error: true

      - name: Trigger Preview Build
        id: preview-build
        run: |
          build_id=$(eas build -p android --profile preview --no-wait --json | jq -r '.id')
          echo "build_id=$build_id" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build Status
        if: steps.preview-build.outcome == 'success'
        run: |
          echo "Preview build initiated successfully!"
          echo "Build ID: ${{ steps.preview-build.outputs.build_id }}"
          echo "Monitor build status at: https://expo.dev/builds/${{ steps.preview-build.outputs.build_id }}"
