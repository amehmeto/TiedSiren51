# Hades
# Named after the ruler of the underworld who judges souls.
# Once code passes Cerberus's inspection, it enters Hades's domain
# for internal testing and review, not yet ready for public release
# but under careful scrutiny in this preview/testing realm.

name: Hades

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  path-filter:
    if: github.event_name == 'push'
    uses: ./.github/workflows/path-filter.yml

  # Cache coverage for PR comparisons
  # Only runs when app code changes (not for docs-only commits)
  # Note: GitHub caches expire after 7 days of no access
  # Note: First PR after this merges will show 0% baseline until main has a cached run
  cache-coverage:
    needs: path-filter
    if: github.event_name == 'push' && needs.path-filter.outputs.app-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install platform-specific binaries
        run: npm install --no-save @rollup/rollup-linux-x64-gnu @unrs/resolver-binding-linux-x64-gnu

      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ hashFiles('schema.prisma') }}

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Copy coverage for caching
        run: mkdir -p /tmp/base-coverage && cp coverage/coverage-summary.json /tmp/base-coverage/

      - name: Save coverage to cache
        uses: actions/cache/save@v4
        with:
          path: /tmp/base-coverage/coverage-summary.json
          key: coverage-main-${{ github.sha }}

  build-preview:
    needs: path-filter
    if: github.event_name == 'push' && needs.path-filter.outputs.app-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: 16.24.1
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Trigger Preview Build
        run: eas build -p android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  release:
    needs: [path-filter, build-preview]
    if: github.event_name == 'push' && needs.path-filter.outputs.app-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  cleanup-pr-releases:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup PR build releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: bash scripts/cleanup-pr-releases.sh '${{ toJSON(github) }}'
