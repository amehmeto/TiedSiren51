# Hades (á¾Î´Î·Ï‚) - Ruler of the underworld
# https://www.wikiwand.com/en/articles/Hades
#
# Named after the ruler of the underworld who judges souls.
# Once code passes Cerberus's inspection, it enters Hades's domain
# for internal testing and review, not yet ready for public release
# but under careful scrutiny in this preview/testing realm.

name: Hades

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
  schedule:
    # Run weekly on Sunday at 00:00 UTC to keep coverage cache alive
    # GitHub caches expire after 7 days of no access
    - cron: '0 0 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hecate:
    if: github.event_name == 'push'
    uses: ./.github/workflows/hecate.yml

  # Refresh coverage cache weekly to prevent expiration (only if no recent main activity)
  # Skips if main had commits in last 6 days (cache already fresh)
  refresh-coverage-cache:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for recent main branch activity
        id: check-activity
        env:
          GH_TOKEN: ${{ github.token }}
        run: bash scripts/check-cache-freshness.sh "${{ github.repository }}" "$GITHUB_OUTPUT"

      - name: Restore coverage from cache
        if: steps.check-activity.outputs.skip == 'false'
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: /tmp/base-coverage/coverage-summary.json
          key: coverage-main-refresh
          restore-keys: |
            coverage-main-

      - name: Re-save coverage to refresh expiration
        if: steps.check-activity.outputs.skip == 'false' && steps.cache-restore.outputs.cache-hit != ''
        uses: actions/cache/save@v4
        with:
          path: /tmp/base-coverage/coverage-summary.json
          key: coverage-main-refresh-${{ github.run_id }}

  # Cache coverage for PR comparisons
  # Only runs when app code changes (not for docs-only commits)
  # Note: First PR after this merges will show 0% baseline until main has a cached run
  cache-coverage:
    needs: hecate
    if: github.event_name == 'push' && needs.hecate.outputs.app-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install platform-specific binaries
        run: npm install --no-save @rollup/rollup-linux-x64-gnu @unrs/resolver-binding-linux-x64-gnu

      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ hashFiles('schema.prisma') }}

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Copy coverage for caching
        run: mkdir -p /tmp/base-coverage && cp coverage/coverage-summary.json /tmp/base-coverage/

      - name: Save coverage to cache
        uses: actions/cache/save@v4
        with:
          path: /tmp/base-coverage/coverage-summary.json
          key: coverage-main-${{ github.sha }}

  build-preview:
    needs: hecate
    if: github.event_name == 'push' && needs.hecate.outputs.app-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: 16.24.1
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      # TODO: Uncomment when merge pace slows down to avoid burning EAS credits
      # - name: Trigger Preview Build
      #   run: eas build -p android --profile preview --non-interactive
      #   env:
      #     EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  release:
    needs: [hecate, build-preview]
    if: github.event_name == 'push' && needs.hecate.outputs.app-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  cleanup-pr-releases:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup PR build releases
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: bash scripts/cleanup-pr-releases.sh "$GITHUB_CONTEXT"

  # Auto-generate review retrospective on PR merge
  # Analyzes the review conversation, classifies feedback, and commits a retro file to main.
  # Posts a summary to Slack #retro channel.
  review-retro:
    if: >-
      github.event_name == 'pull_request'
      && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    concurrency:
      group: review-retro-main
      cancel-in-progress: false
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Expand retro prompt
        id: expand-prompt
        run: sed 's/\$ARGUMENTS/${{ github.event.pull_request.number }}/g' .claude/commands/retro.md > /tmp/retro-prompt.md

      - name: Generate retrospective
        id: retro
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ github.token }}
          prompt_file: /tmp/retro-prompt.md
          claude_args: '--allowedTools Bash,Read,Write,Glob,Grep,Edit --max-turns 30'

      - name: Detect retro file
        id: detect
        run: bash scripts/detect-retro-file.sh "${{ github.event.pull_request.number }}"

      - name: Commit retrospective to main
        if: steps.detect.outputs.retro_path != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: bash scripts/commit-retro.sh "${{ steps.detect.outputs.retro_path }}" "${{ github.event.pull_request.number }}"

      - name: Post to Slack
        if: steps.detect.outputs.retro_path != ''
        continue-on-error: true
        env:
          SLACK_RETRO_WEBHOOK_URL: ${{ secrets.SLACK_RETRO_WEBHOOK_URL }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: bash scripts/send-retro-slack-notification.sh "${{ steps.detect.outputs.retro_path }}" "${{ github.event.pull_request.number }}"
