# Hades
# Named after the ruler of the underworld who judges souls.
# Once code passes Cerberus's inspection, it enters Hades's domain
# for internal testing and review, not yet ready for public release
# but under careful scrutiny in this preview/testing realm.

name: Hades

on:
  push:
    branches:
      - main
    paths:
      # Source code
      - 'app/**'
      - 'core/**'
      - 'ui/**'
      - 'infra/**'
      - 'pdb-block-sessions/**'
      - 'pdb-blocklists/**'
      - 'pdb-remote-devices/**'
      - 'pdb-sirens/**'
      # Config files that affect the build
      - 'app.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'babel.config.cjs'
      - 'metro.config.cjs'
      - 'eas.json'
      - 'schema.prisma'
      - 'index.js'
      # Platform specific
      - 'android/**'
      - 'ios/**'
      # Assets
      - 'assets/**'
      # Environment files
      - '.env*'
      # Test and lint config (can affect build)
      - 'vitest.config.js'
      - '.eslintrc.cjs'
      # Scripts used by CI
      - 'scripts/**'
      # This workflow itself
      - '.github/workflows/hades.yml'
  pull_request:
    types: [closed]

jobs:
  build-preview:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Trigger Preview Build
        run: eas build -p android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  cleanup-pr-releases:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup PR build releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: bash scripts/cleanup-pr-releases.sh '${{ toJSON(github) }}'
