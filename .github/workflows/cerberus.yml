# Cerberus Workflow
# Named after the three-headed hound guarding the gates of the underworld.
# Like its mythological counterpart, this workflow acts as a guardian,
# ensuring code quality through multiple checks (tests, builds, lint)
# before allowing passage to the next stage.

name: Cerberus

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.6.1

      - name: Install dependencies
        run: npm ci

      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:cov

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.6.1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Decode and create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > ./google-services.json
          ls -la ./
          cat ./google-services.json

      - name: Prebuild
        run: npm run prebuild:android

      - name: Build
        run: npm run build:android:local -- --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
