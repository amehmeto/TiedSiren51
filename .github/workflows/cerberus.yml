# Cerberus Workflow
# Named after the three-headed hound guarding the gates of the underworld.
# Like its mythological counterpart, this workflow acts as a guardian,
# ensuring code quality through multiple checks (tests, builds, lint)
# before allowing passage to the next stage.

name: Cerberus

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci
        env:
          NODE_ENV: development
          npm_config_production: "false"

      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Write google-services.json
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "GOOGLE_SERVICES_JSON secret is not configured." >&2
            exit 1
          fi
          python - <<'PY'
import base64
import json
import os
import sys

value = os.environ["GOOGLE_SERVICES_JSON"]
path = "google-services.json"

decoded = value
try:
    decoded_bytes = base64.b64decode(value, validate=True)
    decoded_str = decoded_bytes.decode("utf-8")
    json.loads(decoded_str)
    decoded = decoded_str
except Exception:
    pass

with open(path, "w", encoding="utf-8") as f:
    f.write(decoded)

print(f"Wrote {path}")
PY

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:cov

      - name: Store PR coverage
        run: bash scripts/store-coverage.sh pr-coverage.json

      - name: Get base branch coverage
        run: bash scripts/get-base-coverage.sh "${{ github.event.pull_request.base.ref }}"

      - name: Compare coverage and comment
        uses: actions/github-script@v7
        with:
          script: |
            const compareAndComment = require('./scripts/compare-coverage.cjs');
            await compareAndComment({ github, context });

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: 16.24.1
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

#      Needs to resolve the issue with a local build inside GitHub Actions and env var (Google Services in particular)
      - name: Local Build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          npm run build:android:local -- --non-interactive

