# Cerberus Workflow
# Named after the three-headed hound guarding the gates of the underworld.
# Like its mythological counterpart, this workflow acts as a guardian,
# ensuring code quality through multiple checks (tests, builds, lint)
# before allowing passage to the next stage.

name: Cerberus

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  path-filter:
    uses: ./.github/workflows/path-filter.yml

  shellcheck-only:
    needs: path-filter
    if: needs.path-filter.outputs.shell-only == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: shellcheck .husky/scripts/*.sh scripts/*.sh .claude/hooks/*.sh

  test:
    needs: path-filter
    if: needs.path-filter.outputs.app-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install platform-specific binaries
        run: npm install --no-save @rollup/rollup-linux-x64-gnu @unrs/resolver-binding-linux-x64-gnu

      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ hashFiles('schema.prisma') }}

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Lint
        run: npm run lint
        env:
          SHELLCHECK_PATH: /usr/bin/shellcheck

      - name: Run unit tests with coverage
        run: npm run test:cov

#      - name: Commit coverage if changed
#        run: bash scripts/commit-coverage.sh

      - name: Store PR coverage
        run: bash scripts/store-coverage.sh pr-coverage.json

      - name: Get base branch coverage
        run: bash scripts/get-base-coverage.sh "${{ github.event.pull_request.base.ref }}"

      - name: Compare coverage and comment
        uses: actions/github-script@v7
        with:
          script: |
            const compareAndComment = require('./scripts/compare-coverage.cjs');
            await compareAndComment({ github, context });

  build:
    needs: test
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create google-services.json from secret
        run: |
          printf '%s\n' "$GOOGLE_SERVICES_JSON" > google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: 16.24.1
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Local Build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          npm run build:android:apk:local -- --non-interactive

      - name: Find APK file
        id: find_apk
        run: bash scripts/find-apk.sh

      - name: Create GitHub Release with APK
        id: create_release
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          bash scripts/create-release-with-apk.sh \
            '${{ steps.find_apk.outputs.apk_path }}'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.run_number }}
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 7

