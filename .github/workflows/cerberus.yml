# Cerberus Workflow
# Named after the three-headed hound guarding the gates of the underworld.
# Like its mythological counterpart, this workflow acts as a guardian,
# ensuring code quality through multiple checks (tests, builds, lint)
# before allowing passage to the next stage.

name: Cerberus

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.6.1

      - name: Install dependencies
        run: yarn install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: yarn lint

      - name: Run unit tests
        run: yarn test:cov

  e2e:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 90 # Increased timeout
    strategy:
      fail-fast: false
      matrix:
        api-level: [30, 33] # Test on API levels 30 and 33
        target: [google_apis_playstore] # Use Play Store images for faster boot
        arch: [x86_64] # Use x86_64 architecture
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.6.1

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro Installation
        run: maestro --version

      - name: Install and start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          profile: Nexus 6
          ram-size: 4096M
          disk-size: 8192M
          cores: 2
          emulator-boot-timeout: 900 # 15 minutes
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          pre-emulator-launch-script: |
            echo "Running pre-emulator launch script..."
            echo "Working directory:"
            pwd
            echo "Environment info:"
            npx envinfo
          script: |
            # Wait for boot to complete
            echo "Waiting for emulator to boot..."
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'

            # Disable animations
            echo "Disabling animations..."
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0

            # Additional wait to ensure device is fully ready
            sleep 30

            # Show device status
            echo "Device status:"
            adb devices -l

            # Install app (retry if necessary)
            echo "Installing app..."
            adb install app-release.apk || (adb kill-server && adb start-server && adb devices && adb install app-release.apk)

            # Run E2E tests
            echo "Running E2E tests..."
            npm run test:e2e

      - name: Debug Emulator Logs
        run: cat ~/.android/avd/test.avd/config.ini

  build:
    needs: [test, e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.6.1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Prebuild
        run: yarn prebuild:android

      - name: Build
        run: yarn build:android:local --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
